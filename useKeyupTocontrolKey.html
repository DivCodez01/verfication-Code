<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        :root {
            --auto-width: 100%;
            --auto-height: 100vh;
            --body-color: rgb(167, 167, 167);
            --text-family: Arial;
        }

        body {
            background: var(--body-color);
            width: var(--auto-width);
            height: var(--auto-height);
            font-family: var(--text-family);
        }
    </style>
</head>

<body>
    <form>
        <h1>Type and click Enter to switch to other input</h1>
        <main>
            <div>
                Full names: <input type="text" maxlength="1" autofocus>
            </div>
            <div>
                Education background: <input type="text" maxlength="1" autofocus>
            </div>
            <div>
                Interested in: <input type="text" maxlength="1" autofocus>
            </div>
            <div>
                Introduce yourself: <textarea cols="" rows="20"></textarea>
            </div>
        </main>
    </form>
</body>

</html>
