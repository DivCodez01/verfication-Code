<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        :root {
            --bodyBackColor: rgb(20, 20, 20);
            --divBackColor: rgb(77, 77, 77);
        }

        body {
            background: var(--bodyBackColor);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            line-height: 4em;
        }

        h1 {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            width: 700px;
            height: 200px;
            background: var(--divBackColor);
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: 100px 100px 100px 100px 100px 100px;
            border-radius: 10px;
            grid-gap: 10px;
        }

        input {
            width: 100%;
            height: 100px;
            font-size: 4em;
            border: none;
            box-shadow: 5px 5px 10px 10px black;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>TYPE YOUR VERFICATION HERE!</h1>
    <div>
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>
    <script>
        document.title = "V-Code";
        const inputs = document.querySelectorAll("input");
        inputs.forEach((input, value, array) => {
            input.addEventListener("input", (ev) => {
                ev.target.value = ev.target.value.toUpperCase();
                array[value + 1]?.focus();
            })
        })
    </script>
</body>

</html>
